query SingleEnergyProductQuery($productCode: String!, $postcode: String!, $pageSize: Int!, $afterCursor: String) {
    energyProduct(code: $productCode) {
        code
        fullName
        displayName
        description
        isVariable
        availableTo
        availableFrom
        exitFeesType
        exitFees
        tariffs(postcode: $postcode, first: $pageSize, after: $afterCursor) {
            edges {
                node {
                    ... on StandardTariff {
                        tariffCode
                        standingCharge
                        unitRate
                    }
                    ... on DayNightTariff {
                        tariffCode
                        standingCharge
                        dayRate
                        nightRate
                    }
                }
            }
            totalCount
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }
}
